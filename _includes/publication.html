<div class="pubsPreview-card">
  <h3 class="pubsPreview-title">{{ pub.authors }} {% if pub.year %}<span class="pubsPreview-year">{{ pub.year }}</span>{% endif %}</h3>
  <p class="pubsPreview-content">{{ pub.content}}</p>
  <div class="pubsPreview-location"><i>{{ pub.location}}</i>{% if pub.chapter %}, {{ pub.chapter }} {% endif %}</div>
</div>
