<div class="conference-card">
  <h3 class="conference-authors">{{ conf.authors}} <span class="conference-year">{{ conf.year}}</span></h3>
  <p class="conference-content">{{ conf.content}}</p>
  <div class="conference-conference"><span class="conference-prefix">Presented at:</span> {{ conf.conference}}</div>
  <div class="conference-footer">
    <span class="conference-location">{{ conf.location}}</span>.
    <span class="conference-date">{{ conf.date}}</span>
  </div>
</div>
